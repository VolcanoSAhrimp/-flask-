{% block body %}
    <div class="form-space" style="background-color: white;border-radius: 20px;">
        <div style="border: none;display: flex;" id="addbook">
            <form method="post" name="addForm">
                <div class="green-book">
                    <div>图书名:</div>
                    <input type="text" id="Name" name="Name"><br>
                    <div>作者:</div>
                    <input type="text" id="Author" name="Author"><br>
                    <div>出版社:</div>
                    <input type="text" id="Publisher" name="Publisher"><br>
                    <div>书籍简介:</div>
                    <input type="text" id="Synopsis" name="Synopsis"><br>
                    <div>价格:</div>
                    <input type="text" id="Price" name="Price"><br>
                </div>
                <button type="submit" name="bookSubmit" id="bookSubmit">添加书本</button>
            </form>

        </div>
    </div>
